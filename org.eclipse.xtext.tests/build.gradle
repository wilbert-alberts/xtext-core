repositories {
   flatDir {
       dirs 'lib'
   }
}

dependencies {
	compile project(':org.eclipse.xtext.testing')
	compile project(':org.eclipse.xtext.xtext.generator')
	compile project(':org.eclipse.xtext.xtext.wizard')
	compile project(':org.eclipse.xtext.testlanguages')
	compile "junit:junit:$versions.junit"
	compile "org.eclipse.emf:org.eclipse.emf.common:$versions.emfCommon"
	compile "org.eclipse.emf:org.eclipse.emf.ecore.xmi:$versions.emfEcore"
	// From the 'lib' folder
    compile name: 'simple'
	
	mwe2Compile "org.eclipse.xpand:org.eclipse.xpand:$versions.xpand"
	mwe2Compile "org.eclipse.xtext:org.eclipse.xtext.generator:$versions.xtext_bootstrap"
	mwe2Compile "org.eclipse.xtext:org.eclipse.xtext.xtext.generator:$versions.xtext_bootstrap"
	mwe2Compile "org.eclipse.xtext:org.eclipse.xtext.ecore:$versions.xtext_bootstrap"
	mwe2Runtime "org.eclipse.emf:org.eclipse.emf.mwe2.launch:$versions.emfMwe2"
}

sourceSets.main.java {
	srcDir 'src'
	srcDir 'src-gen2'
	srcDir 'src-gen'
	srcDir 'emf-gen'
	srcDir 'xtend-gen'
}

sourceSets.test.java {
	srcDir 'src-gen2'
	srcDir 'suites'
}

sourceSets.test.resources {
	srcDir 'src-gen2'
	srcDir 'suites'
}

jar {
	from ('.') {
		include 'about*.*', 'plugin.xml', 'schema/**', 'model/**', '**/*.genmodel', '**/*.ecore'
	}
	metaInf {
		from 'META-INF'
	}
}

test {
	exclude 'org.eclipse.xtext.serializer.contextFinderTest.NestedTypeRecursiveTest.class'
	exclude '**/*Suite.class'
}
